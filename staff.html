<!DOCTYPE html>
<html>
<head>
    <title>Staff Control</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
        button { width: 300px; height: 150px; background: #007bff; color: white; border: none; border-radius: 20px; font-size: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        button:active { transform: translateY(4px); }
        #log { margin-top: 30px; font-size: 20px; color: #555; text-align: center; }
    </style>
</head>
<body>
    <div>
        <button onclick="next()">CALL NEXT CUSTOMER</button>
        <div id="log">Ready to serve</div>
    </div>
    <script>
        async function next() {
            const res = await fetch('https://smart-queue-systemuvicorn-main-app-host.onrender.com');
            const data = await res.json();
            document.getElementById('log').innerText = data.message;
        }
    </script>
</body>
</html>
