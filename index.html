<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Queue - Professional Edition</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 1200px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .monitor { width: 100%; max-width: 660px; background: #1a1a1a; color: #00ff00; border: 5px solid #333; }
        h1, h2 { color: #333; margin-bottom: 20px; }
        input { width: 80%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        .btn-green { background: #28a745; color: white; }
        .btn-blue { background: #007bff; color: white; }
        .token-display { font-size: 48px; margin: 10px 0; }
        .status-msg { margin-top: 15px; color: #666; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="color: #1a1a1a;">Smart Queue Management System</h1>

    <div class="container">
        <div class="card monitor">
            <h2>NOW SERVING</h2>
            <div id="bigToken" class="token-display">00</div>
            <div id="bigName" style="font-size: 24px;">Waiting for Start...</div>
            <hr style="border: 1px solid #333; margin: 20px 0;">
            <p>People in Line: <span id="waitingCount">0</span></p>
        </div>

        <div class="card">
            <h2>New Token</h2>
            <input type="text" id="custName" placeholder="Enter Customer Name">
            <button class="btn-green" onclick="issueToken()">PRINT TOKEN</button>
            <div id="userFeedback" class="status-msg">Ready to serve</div>
        </div>

        <div class="card">
            <h2>Staff Desk</h2>
            <button class="btn-blue" onclick="nextCustomer()" style="height: 100px; font-size: 20px;">CALL NEXT</button>
            <div id="staffFeedback" class="status-msg">Counter Open</div>
        </div>
    </div>

    <script>
        const API = "http://127.0.0.1:8000";

        // Auto-refresh the monitor every 2 seconds
        setInterval(async () => {
            const res = await fetch(`${API}/status`);
            const data = await res.json();
            document.getElementById('bigToken').innerText = data.serving_token.toString().padStart(2, '0');
            document.getElementById('bigName').innerText = data.serving_name;
            document.getElementById('waitingCount').innerText = data.waiting_count;
        }, 2000);

        async function issueToken() {
            const name = document.getElementById('custName').value;
            if(!name) return alert("Enter Name");
            const res = await fetch(`${API}/get-token?name=${name}`);
            const data = await res.json();
            document.getElementById('userFeedback').innerText = data.message;
            document.getElementById('custName').value = "";
        }

        async function nextCustomer() {
            const res = await fetch(`${API}/next`);
            const data = await res.json();
            document.getElementById('staffFeedback').innerText = data.message;
        }
    </script>
</body>
</html>
